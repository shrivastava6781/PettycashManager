<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Petty Cash Management</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- Script to fetch favicon from backend -->
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(`${process.env.REACT_APP_LOCAL_URL}/settings`);
        const data = await response.json();

        // Construct URL to favicon image
        const faviconUrl = `${process.env.REACT_APP_LOCAL_URL}/uploads/settings/${data.favicon}`;

        // Create a new link element for the favicon
        const favicon = document.createElement('link');
        favicon.rel = 'icon';
        favicon.href = faviconUrl;

        // Append the favicon link to the head of the document
        document.head.appendChild(favicon);

        // Log success message
        console.log('Favicon successfully fetched and set.');
      } catch (error) {
        console.error('Error fetching favicon:', error);
      }
    });
  </script>


</head>
